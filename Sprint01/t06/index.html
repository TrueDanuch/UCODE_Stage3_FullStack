<!DOCTYPE html>
<html lang="en">
    <head>
        <meta  name="description" content="t05. Flex search" charset="utf_8">
        <title>Super back_up</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Superhero request form</h1>
        <h2>What do you need help with?</h2>

        <div class="checkboxes1">
            <ul>
                <li>
                    <input type="checkbox" id="checkbox1" value="DEFEAT A VILLAIN">
                    <label class="checkbox_label" for="checkbox1">DEFEAT A VILLAIN</label>
                </li>
                <li>
                    <input type="checkbox" id="checkbox2" value="SAVE A CIVILIAN">
                    <label class="checkbox_label" for="checkbox2">SAVE A CIVILIAN</label>
                </li>
                <li>
                    <input type="checkbox" id="checkbox3" value="STOP A ROBBERY">
                    <label class="checkbox_label" for="checkbox3">STOP A ROBBERY</label>
                </li>
            </ul>
        </div>
        
        <div class="checkboxes2">
            <ul>
                <li>
                    <input type="checkbox" id="checkbox4" value="PREVENT AN APOCALYPSE">
                    <label class="checkbox_label" for="checkbox4">PREVENT AN APOCALYPSE</label>
                </li>
                <li>
                    <input type="checkbox" id="checkbox5" value="TRAIN A SIDEKICK" />
                    <label class="checkbox_label" for="checkbox5">TRAIN A SIDEKICK</label>
                </li>

            </ul>
        </div>

        <div class="checkboxes3">
            <ul>
                <li>
                    <input type="checkbox" id="checkbox6" value="OTHER STUFF" />
                    <label class="checkbox_label" for="checkbox6">OTHER STUFF</label>
                </li>
            </ul>
        </div>

        <div class="block_job_details">
            <label class="job_details_label" for="job_details">Job details</label>
            <input class="job_details" type="text" id="job_details" />
        </div>

        <div class="block_personal_data">
            <label for="name" class="job_details_label">Name</label>
            <input type="text" id="name" class="name_label"/>
            <label for="email" class="job_details_label">Email</label>
            <input type="text" id="email" class="email_label"/>
        </div>

        <div class="button">
            <input type="button" class="send_button" value="SEND"/>
        </div>

    </body>
    
</html>
