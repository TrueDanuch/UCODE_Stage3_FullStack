<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather forecast</title>
  <meta name="description" content="t07. Weather forecast">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

        <div id="day2">
          <p class="date">02.09</p>

        <div id="day3">
          <p class="date">02.09</p>
          <img src="assets/images/clowdy.png" alt="snow">
          <p class="temp">-3°</p>
        </div>
        <div id="day4">
          <p class="date">02.09</p>
          <img src="assets/images/windy.png" alt="snow">
          <p class="temp">-3°</p>
        </div>
        <div id="day5">
          <p class="date">02.09</p>
          <img src="assets/images/snow.png" alt="snow">
          <p class="temp">-3°</p>

      </div>
    </div>
  </div>

<script src="js/script.js"></script>
