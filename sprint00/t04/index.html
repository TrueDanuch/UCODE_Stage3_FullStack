<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="t04. Superhero cards" charset="utf-8">
        <title>Superhero cards</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="cards">
            <div class="captain">
                <img src="assets/images/Capitan-America.png">
                <p class="alias">Captain America</p>
                <p class="name">Steven Rogers</p>
            </div>
            <div class="iron">
                <img src="assets/images/Iron-man.png">
                <p class="alias">Iron Man</p>
                <p class="name">Tony Stark</p>
            </div>
            <div class="widow">
                <img src="assets/images/Black-Widow.png">
                <p class="alias">Black Widow</p>
                <p class="name">Natasha Romanoff</p>
            </div>
            <div class="spider">
                <img src="assets/images/Spider-man.png">
                <p class="alias">Spider-Man</p>
                <p class="name">Peter Parker</p>
            </div>
        </div>

    </body>
</html>
