<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>

    <main id="main_block">

        <div id="name">Calculator</div>

        <div id="calculator_block">

            <div id="input_block">
                <div id="input_str"></div>
                <input id="result_str" type="text" readonly value="0" />
            </div>

            <div id="buttons_block">

                <table id="buttons_table">
                    <tr>
                        <td class="operation" id="operation_clear" onclick="reset()">C</td>
                        <td class="operation" id="operation_plus-minus" onclick="toggleNumber()">+/-</td>
                        <td class="operation" id="operation_percent" onclick="percent()">%</td>
                        <td class="operation" id="operation_division" onclick="arithmeticOperation('/')">รท</td>
                    </tr>
                    <tr>
                        <td class="number" id="number_seven" onclick="addNewNumber(7)">7</td>
                        <td class="number" id="number_eight" onclick="addNewNumber(8)">8</td>
                        <td class="number" id="number_nine" onclick="addNewNumber(9)">9</td>
                        <td class="number" id="number_multiple" onclick="arithmeticOperation('*')">*</td>
                    </tr>
                    <tr>
                        <td class="number" id="number_four" onclick="addNewNumber(4)">4</td>
                        <td class="number" id="number_five" onclick="addNewNumber(5)">5</td>
                        <td class="number" id="number_six" onclick="addNewNumber(6)">6</td>
                        <td class="number" id="number_plus" onclick="arithmeticOperation('+')">+</td>
                    </tr>
                    <tr>
                        <td class="number" id="number_one" onclick="addNewNumber(1)">1</td>
                        <td class="number" id="number_two" onclick="addNewNumber(2)">2</td>
                        <td class="number" id="number_three" onclick="addNewNumber(3)">3</td>
                        <td class="number" id="number_minus" onclick="arithmeticOperation('-')">-</td>
                    </tr>
                    <tr>
                        <td class="number" id="number_zero" onclick="addNewNumber(0)">0</td>
                        <td class="symbol" id="dot" onclick="addNewNumber('.')">.</td>
                        <td class="operation" id="operation_equal" colspan="2" onclick="equals()">=</td>
                    </tr>
                </table>

            </div>

        </div>

    </main>

    <script src="js/script.js"></script>

</body>

</html>
